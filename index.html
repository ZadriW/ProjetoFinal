<!DOCTYPE html>
<html>
<head>
    <title>Menu do Restaurante</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Restaurante Gourmet</h1>
    </header>

    <main>
        <section id="entrada">
            <h2>Escolha sua Entrada:</h2>
            <label><input type="radio" name="entrada" value="Sopa de legumes" data-img="entrada1.jpg"> Sopa de legumes</label>
            <label><input type="radio" name="entrada" value="Bolinho de carne" data-img="entrada2.jpg"> Bolinho de carne</label>
            <label><input type="radio" name="entrada" value="Batatas fritas" data-img="entrada3.jpg"> Batatas fritas</label>
        </section>

        <section id="prato-principal">
            <h2>Escolha seu Prato Principal:</h2>
            <label><input type="radio" name="prato-principal" value="Estrogonofe de frango" data-img="prato1.jpg"> Estrogonofe de frango</label>
            <label><input type="radio" name="prato-principal" value="Feijoada" data-img="prato2.jpg"> Feijoada</label>
            <label><input type="radio" name="prato-principal" value="Macarronada" data-img="prato3.jpg"> Macarronada</label>
            <label><input type="radio" name="prato-principal" value="Cozido" data-img="prato4.jpg"> Cozido</label>
            <label><input type="radio" name="prato-principal" value="Comida baiana" data-img="prato5.jpg"> Comida baiana</label>
        </section>

        <section id="sobremesa">
            <h2>Escolha sua Sobremesa:</h2>
            <label><input type="radio" name="sobremesa" value="Pudim tradicional" data-img="sobremesa1.jpg"> Pudim tradicional</label>
            <label><input type="radio" name="sobremesa" value="Sorvete" data-img="sobremesa2.jpg"> Sorvete</label>
            <label><input type="radio" name="sobremesa" value="Salada de frutas" data-img="sobremesa3.jpg"> Salada de frutas</label>
        </section>
<hr>
        <form action="AdicionarPratoServlet" method="post">
            <label for="nomePrato">Nome do Prato:</label>
            <input type="text" id="nomePrato" name="nome" required>
        
            
        
            <label for="tipoPrato">Tipo de Prato:</label>
            <select id="tipoPrato" name="tipo">
                <option value="entrada">Entrada</option>
                <option value="principal">Principal</option>
                <option value="sobremesa">Sobremesa</option>
            </select>
        
            <button type="submit">Adicionar Prato</button>
        </form>
        <form action="ListarPratosServlet" method="get">
            <button type="submit">Listar Pratos</button>
        </form>
        <form action="EditarPratoServlet" method="post">
            <label for="idPrato">ID do Prato a Editar:</label>
            <input type="number" id="idPrato" name="id" required>
        
            <button type="submit">Editar Prato</button>
        </form>
        <form action="ExcluirPratoServlet" method="post">
            <label for="idPrato">ID do Prato a Excluir:</label>
            <input type="number" id="idPrato" name="id" required>
        
            <button type="submit">Excluir Prato</button>
        </form>
                                

        <button onclick="exibirMenuFinal()">Confirmar Pedido</button>
        <div id="menu-final"></div>
    </main>

    <footer>
        <p>&copy; 2023 Restaurante Gourmet. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
